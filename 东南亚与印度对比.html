<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造船业实力对比分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#FF7D00',
                        neutral: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.02);
            }
            .radar-container {
                height: clamp(300px, 50vw, 400px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-dark">


    <!-- 主内容区 -->
    <main class="container mx-auto px-3 py-6">
        <!-- 页面标题 -->
        <div class="text-center mb-6">
            <h2 class="text-[clamp(1.2rem,3vw,1.7rem)] font-bold text-dark mb-2">造船业关键指标对比分析</h2>
            <p class="text-neutral max-w-3xl mx-auto text-xs md:text-sm">通过雷达图直观展示中国、印度和东南亚地区在造船业各关键领域的实力对比，数据基于2024年行业报告。</p>
        </div>

        <!-- 控制面板 -->
        <div class="bg-white rounded-xl p-4 mb-5 card-shadow hover-scale">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h3 class="text-base font-semibold mb-2">指标选择</h3>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary rounded" checked id="tech">
                            <span class="ml-1 text-xs sm:text-sm">技术能力</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary rounded" checked id="supplyChain">
                            <span class="ml-1 text-xs sm:text-sm">供应链完整性</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary rounded" checked id="infrastructure">
                            <span class="ml-1 text-xs sm:text-sm">基础设施</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary rounded" checked id="labor">
                            <span class="ml-1 text-xs sm:text-sm">劳动力素质</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary rounded" checked id="policy">
                            <span class="ml-1 text-xs sm:text-sm">政策支持</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-primary rounded" checked id="cost">
                            <span class="ml-1 text-xs sm:text-sm">成本竞争力</span>
                        </label>
                    </div>
                </div>
                <div>
                    <h3 class="text-base font-semibold mb-2">对比模式</h3>
                    <div class="flex gap-2">
                        <button class="px-3 py-1.5 bg-primary text-white rounded-lg shadow hover:bg-primary/90 transition-colors text-sm" id="comparisonMode">综合对比</button>
                        <button class="px-3 py-1.5 bg-light text-dark rounded-lg shadow hover:bg-gray-200 transition-colors text-sm" id="detailMode">细节分析</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 雷达图展示区 -->
        <div class="bg-white rounded-xl p-4 card-shadow hover-scale">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-base font-semibold">造船业综合实力对比</h3>
                <div class="flex space-x-1">
                    <button class="text-xs px-2 py-0.5 bg-primary/10 text-primary rounded-full hover:bg-primary/20 transition-colors" id="toggleChina">
                        <span class="inline-block w-2 h-2 bg-primary rounded-full mr-0.5"></span>中国
                    </button>
                    <button class="text-xs px-2 py-0.5 bg-secondary/10 text-secondary rounded-full hover:bg-secondary/20 transition-colors" id="toggleIndia">
                        <span class="inline-block w-2 h-2 bg-secondary rounded-full mr-0.5"></span>印度
                    </button>
                    <button class="text-xs px-2 py-0.5 bg-accent/10 text-accent rounded-full hover:bg-accent/20 transition-colors" id="toggleSoutheast">
                        <span class="inline-block w-2 h-2 bg-accent rounded-full mr-0.5"></span>东南亚
                    </button>
                </div>
            </div>
            <div class="radar-container" id="radarChart"></div>
        </div>

        <!-- 分析结论 -->
        <div class="bg-white rounded-xl p-4 mt-5 card-shadow hover-scale">
            <h3 class="text-base font-semibold mb-3">行业分析结论</h3>
            <div class="prose max-w-none text-xs md:text-sm">
                <p class="text-gray-700">从雷达图和详细数据可以看出，中国在造船业的综合实力上明显领先于印度和东南亚地区，尽管印度和东南亚在劳动力成本上具有竞争力，但技术积累、产业配套和人才储备的不足使其短期内难以对中国的主导地位构成挑战。</p>
    
            </div>
        </div>
    </main>


    <script>
        // 初始化雷达图
        const radarChart = echarts.init(document.getElementById('radarChart'));

        // 雷达图配置
        const radarOption = {
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    return `${params.name}: ${params.value}`;
                }
            },
            radar: {
                indicator: [
                    { name: '技术能力', max: 10 },
                    { name: '供应链完整性', max: 10 },
                    { name: '基础设施', max: 10 },
                    { name: '劳动力素质', max: 10 },
                    { name: '政策支持', max: 10 },
                    { name: '成本竞争力', max: 10 }
                ],
                shape: 'circle',
                splitNumber: 5,
                axisName: {
                    color: '#86909C',
                    fontSize: 10
                },
                splitLine: {
                    lineStyle: {
                        color: [
                            'rgba(22, 93, 255, 0.1)',
                            'rgba(22, 93, 255, 0.2)',
                            'rgba(22, 93, 255, 0.3)',
                            'rgba(22, 93, 255, 0.4)',
                            'rgba(22, 93, 255, 0.5)'
                        ].reverse()
                    }
                },
                splitArea: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(134, 144, 156, 0.5)'
                    }
                }
            },
            series: [
                {
                    name: '中国',
                    type: 'radar',
                    data: [
                        {
                            value: [8.9, 8.5, 9.2, 8.0, 8.7, 6.5],
                            name: '中国',
                            itemStyle: {
                                color: '#165DFF'
                            },
                            lineStyle: {
                                width: 2,
                                type: 'solid'
                            },
                            areaStyle: {
                                opacity: 0.2
                            }
                        }
                    ]
                },
                {
                    name: '印度',
                    type: 'radar',
                    data: [
                        {
                            value: [3.2, 3.8, 3.5, 4.1, 6.5, 8.2],
                            name: '印度',
                            itemStyle: {
                                color: '#36CFC9'
                            },
                            lineStyle: {
                                width: 2,
                                type: 'solid'
                            },
                            areaStyle: {
                                opacity: 0.2
                            }
                        }
                    ]
                },
                {
                    name: '东南亚',
                    type: 'radar',
                    data: [
                        {
                            value: [4.7, 5.2, 5.8, 6.2, 7.2, 8.8],
                            name: '东南亚',
                            itemStyle: {
                                color: '#FF7D00'
                            },
                            lineStyle: {
                                width: 2,
                                type: 'solid'
                            },
                            areaStyle: {
                                opacity: 0.2
                            }
                        }
                    ]
                }
            ]
        };

        // 设置雷达图配置
        radarChart.setOption(radarOption);

        // 窗口大小变化时重绘图表
        window.addEventListener('resize', function() {
            radarChart.resize();
        });

        // 按钮交互
        document.getElementById('toggleChina').addEventListener('click', function() {
            const series = radarOption.series;
            series[0].data[0].value = series[0].data[0].value ? null : [8.9, 8.5, 9.2, 8.0, 8.7, 6.5];
            radarChart.setOption(radarOption);
        });

        document.getElementById('toggleIndia').addEventListener('click', function() {
            const series = radarOption.series;
            series[1].data[0].value = series[1].data[0].value ? null : [3.2, 3.8, 3.5, 4.1, 6.5, 8.2];
            radarChart.setOption(radarOption);
        });

        document.getElementById('toggleSoutheast').addEventListener('click', function() {
            const series = radarOption.series;
            series[2].data[0].value = series[2].data[0].value ? null : [4.7, 5.2, 5.8, 6.2, 7.2, 8.8];
            radarChart.setOption(radarOption);
        });

        // 模式切换
        document.getElementById('comparisonMode').addEventListener('click', function() {
            this.classList.add('bg-primary', 'text-white');
            this.classList.remove('bg-light', 'text-dark');
            document.getElementById('detailMode').classList.add('bg-light', 'text-dark');
            document.getElementById('detailMode').classList.remove('bg-primary', 'text-white');

            // 切换到综合对比模式
            radarOption.radar.indicator = [
                { name: '技术能力', max: 10 },
                { name: '供应链完整性', max: 10 },
                { name: '基础设施', max: 10 },
                { name: '劳动力素质', max: 10 },
                { name: '政策支持', max: 10 },
                { name: '成本竞争力', max: 10 }
            ];
            radarOption.series[0].data[0].value = [8.9, 8.5, 9.2, 8.0, 8.7, 6.5];
            radarOption.series[1].data[0].value = [3.2, 3.8, 3.5, 4.1, 6.5, 8.2];
            radarOption.series[2].data[0].value = [4.7, 5.2, 5.8, 6.2, 7.2, 8.8];
            radarChart.setOption(radarOption);
        });

        document.getElementById('detailMode').addEventListener('click', function() {
            this.classList.add('bg-primary', 'text-white');
            this.classList.remove('bg-light', 'text-dark');
            document.getElementById('comparisonMode').classList.add('bg-light', 'text-dark');
            document.getElementById('comparisonMode').classList.remove('bg-primary', 'text-white');

            // 切换到细节分析模式
            radarOption.radar.indicator = [
                { name: '高端船型', max: 10 },
                { name: '核心设备自研', max: 10 },
                { name: '绿色技术', max: 10 },
                { name: '产业集群', max: 10 },
                { name: '人才储备', max: 10 },
                { name: '成本效率', max: 10 }
            ];
            radarOption.series[0].data[0].value = [9.2, 8.5, 8.8, 9.0, 8.2, 7.0];
            radarOption.series[1].data[0].value = [2.5, 3.0, 2.8, 3.5, 4.0, 8.5];
            radarOption.series[2].data[0].value = [4.0, 4.5, 5.0, 6.0, 6.5, 9.0];
            radarChart.setOption(radarOption);
        });

        // 指标选择交互
        const checkboxes = {
            tech: document.getElementById('tech'),
            supplyChain: document.getElementById('supplyChain'),
            infrastructure: document.getElementById('infrastructure'),
            labor: document.getElementById('labor'),
            policy: document.getElementById('policy'),
            cost: document.getElementById('cost')
        };

        function updateRadarChart() {
            const activeIndicators = [];
            const chinaValues = [];
            const indiaValues = [];
            const southeastValues = [];

            // 根据选中的指标更新雷达图
            if (checkboxes.tech.checked) {
                activeIndicators.push({ name: '技术能力', max: 10 });
                chinaValues.push(8.9);
                indiaValues.push(3.2);
                southeastValues.push(4.7);
            }

            if (checkboxes.supplyChain.checked) {
                activeIndicators.push({ name: '供应链完整性', max: 10 });
                chinaValues.push(8.5);
                indiaValues.push(3.8);
                southeastValues.push(5.2);
            }

            if (checkboxes.infrastructure.checked) {
                activeIndicators.push({ name: '基础设施', max: 10 });
                chinaValues.push(9.2);
                indiaValues.push(3.5);
                southeastValues.push(5.8);
            }

            if (checkboxes.labor.checked) {
                activeIndicators.push({ name: '劳动力素质', max: 10 });
                chinaValues.push(8.0);
                indiaValues.push(4.1);
                southeastValues.push(6.2);
            }

            if (checkboxes.policy.checked) {
                activeIndicators.push({ name: '政策支持', max: 10 });
                chinaValues.push(8.7);
                indiaValues.push(6.5);
                southeastValues.push(7.2);
            }

            if (checkboxes.cost.checked) {
                activeIndicators.push({ name: '成本竞争力', max: 10 });
                chinaValues.push(6.5);
                indiaValues.push(8.2);
                southeastValues.push(8.8);
            }

            // 如果没有选中任何指标，显示所有指标
            if (activeIndicators.length === 0) {
                for (const key in checkboxes) {
                    checkboxes[key].checked = true;
                }
                updateRadarChart();
                return;
            }

            // 更新雷达图配置
            radarOption.radar.indicator = activeIndicators;
            radarOption.series[0].data[0].value = chinaValues;
            radarOption.series[1].data[0].value = indiaValues;
            radarOption.series[2].data[0].value = southeastValues;
            radarChart.setOption(radarOption);
        }

        // 为每个复选框添加事件监听器
        for (const key in checkboxes) {
            checkboxes[key].addEventListener('change', updateRadarChart);
        }
    </script>
</body>
</html>
