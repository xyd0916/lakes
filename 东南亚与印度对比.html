<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造船业实力对比分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f3f5;
            color: #1d2129;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 页面标题样式 */
        .text-center {
            text-align: center;
        }
        
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        
        .mb-5 {
            margin-bottom: 1.25rem;
        }
        
        .mb-3 {
            margin-bottom: 0.75rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: clamp(1.2rem, 3vw, 1.7rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .text-neutral {
            color: #86909c;
            font-size: clamp(0.75rem, 1.5vw, 0.875rem);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 卡片样式 */
        .card-shadow {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .card-shadow:hover {
            transform: scale(1.02);
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .lg-flex-row {
            flex-direction: column;
        }
        
        .gap-4 {
            gap: 1rem;
        }
        
        @media (min-width: 992px) {
            .lg-flex-row {
                flex-direction: row;
            }
        }
        
        .w-full {
            width: 100%;
        }
        
        .lg-w-2-3 {
            width: 100%;
        }
        
        .lg-w-1-3 {
            width: 100%;
        }
        
        @media (min-width: 992px) {
            .lg-w-2-3 {
                width: 66.666%;
            }
            
            .lg-w-1-3 {
                width: 33.333%;
            }
        }
        
        /* 雷达图容器 */
        .radar-container {
            height: clamp(300px, 50vw, 400px);
        }
        
        /* 控制面板 */
        .bg-light {
            background-color: #f7f8fa;
        }
        
        .rounded-lg {
            border-radius: 8px;
        }
        
        .control-panel, .analysis-panel {
            padding: 0.75rem;
            overflow-y: auto;
            max-height: clamp(300px, 50vw, 400px);
        }
        
        h3 {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .grid {
            display: grid;
        }
        
        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .gap-2 {
            gap: 0.5rem;
        }
        
        /* 复选框样式 */
        .form-checkbox {
            width: 1rem;
            height: 1rem;
            border-radius: 4px;
            border: 1px solid #c9cdd4;
            appearance: none;
            position: relative;
            cursor: pointer;
        }
        
        .form-checkbox:checked {
            background-color: #165dff;
            border-color: #165dff;
        }
        
        .form-checkbox:checked::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            top: 1px;
            left: 5px;
        }
        
        .inline-flex {
            display: inline-flex;
            align-items: center;
        }
        
        .ml-1 {
            margin-left: 0.25rem;
        }
        
        .text-xs {
            font-size: 0.75rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        /* 按钮样式 */
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background-color: #165dff;
            color: white;
            box-shadow: 0 2px 4px rgba(22, 93, 255, 0.2);
        }
        
        .btn-primary:hover {
            background-color: #0e4bcb;
        }
        
        .btn-light {
            background-color: #f7f8fa;
            color: #1d2129;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .btn-light:hover {
            background-color: #e5e6eb;
        }
        
        /* 标签按钮 */
        .tag-btn {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
            background-color: rgba(22, 93, 255, 0.1);
            color: #165dff;
            transition: background-color 0.2s ease;
            display: inline-flex;
            align-items: center;
        }
        
        .tag-btn:hover {
            background-color: rgba(22, 93, 255, 0.2);
        }
        
        .tag-indicator {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            margin-right: 0.125rem;
        }
        
        .tag-indicator.china {
            background-color: #165dff;
        }
        
        .tag-indicator.india {
            background-color: #36cfc9;
        }
        
        .tag-indicator.southeast {
            background-color: #ff7d00;
        }
        
        /* 分析面板 */
        .text-gray-700 {
            color: #4e5969;
        }
        
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        
        /* 页脚 */
        footer {
            background-color: #1d2129;
            color: white;
            padding: 1rem 0;
            margin-top: 1.5rem;
        }
        
        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 主内容区 -->
    <main class="container">
        <div class="py-6">
            <!-- 页面标题 -->
            <div class="text-center mb-6">
                <h2>造船业关键指标对比分析</h2>
                <p class="text-neutral">通过雷达图直观展示中国、印度和东南亚地区在造船业各关键领域的实力对比，数据基于2024年行业报告。</p>
            </div>

            <!-- 雷达图与控制面板组合区 -->
            <div class="card-shadow p-4 mb-5 flex flex-col lg-flex-row gap-4">
                <!-- 雷达图展示区 -->
                <div class="w-full lg-w-2-3">
                    <div class="flex justify-between items-center mb-3">
                        <h3>造船业综合实力对比</h3>
                        <div class="flex space-x-1">
                            <button class="tag-btn" id="toggleChina">
                                <span class="tag-indicator china"></span>中国
                            </button>
                            <button class="tag-btn" id="toggleIndia" style="background-color: rgba(54, 207, 201, 0.1); color: #36cfc9;">
                                <span class="tag-indicator india"></span>印度
                            </button>
                            <button class="tag-btn" id="toggleSoutheast" style="background-color: rgba(255, 125, 0, 0.1); color: #ff7d00;">
                                <span class="tag-indicator southeast"></span>东南亚
                            </button>
                        </div>
                    </div>
                    <div class="radar-container" id="radarChart"></div>
                    <div class="mt-3 text-xs text-neutral text-center">
                        <p>注：数据基于行业专家评估和公开报告，满分为10分</p>
                    </div>
                </div>

                <!-- 右侧面板：控制面板和分析结论 -->
                <div class="w-full lg-w-1-3 flex flex-col gap-4">
                    <!-- 控制面板 -->
                    <div class="bg-light rounded-lg control-panel">
                        <h3 class="mb-2">指标选择</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked id="tech">
                                <span class="ml-1 text-sm">技术能力</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked id="supplyChain">
                                <span class="ml-1 text-sm">供应链完整性</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked id="infrastructure">
                                <span class="ml-1 text-sm">基础设施</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked id="labor">
                                <span class="ml-1 text-sm">劳动力素质</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked id="policy">
                                <span class="ml-1 text-sm">政策支持</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" class="form-checkbox" checked id="cost">
                                <span class="ml-1 text-sm">成本竞争力</span>
                            </label>
                        </div>
                        
                        <div class="mt-4">
                            <h3 class="mb-2">对比模式</h3>
                            <div class="btn-group">
                                <button class="btn btn-primary" id="comparisonMode">综合对比</button>
                                <button class="btn btn-light" id="detailMode">细节分析</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <p class="text-xs">© 2024 全球造船业分析平台. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 初始化雷达图
        const radarChart = echarts.init(document.getElementById('radarChart'));

        // 雷达图配置
        const radarOption = {
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    return `${params.name}: ${params.value}`;
                }
            },
            radar: {
                indicator: [
                    { name: '技术能力', max: 10 },
                    { name: '供应链完整性', max: 10 },
                    { name: '基础设施', max: 10 },
                    { name: '劳动力素质', max: 10 },
                    { name: '政策支持', max: 10 },
                    { name: '成本竞争力', max: 10 }
                ],
                shape: 'circle',
                splitNumber: 5,
                axisName: {
                    color: '#86909C',
                    fontSize: 10
                },
                splitLine: {
                    lineStyle: {
                        color: [
                            'rgba(22, 93, 255, 0.1)',
                            'rgba(22, 93, 255, 0.2)',
                            'rgba(22, 93, 255, 0.3)',
                            'rgba(22, 93, 255, 0.4)',
                            'rgba(22, 93, 255, 0.5)'
                        ].reverse()
                    }
                },
                splitArea: {
                    show: false
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(134, 144, 156, 0.5)'
                    }
                }
            },
            series: [
                {
                    name: '中国',
                    type: 'radar',
                    data: [
                        {
                            value: [8.9, 8.5, 9.2, 8.0, 8.7, 6.5],
                            name: '中国',
                            itemStyle: {
                                color: '#165DFF'
                            },
                            lineStyle: {
                                width: 2,
                                type: 'solid'
                            },
                            areaStyle: {
                                opacity: 0.2
                            }
                        }
                    ]
                },
                {
                    name: '印度',
                    type: 'radar',
                    data: [
                        {
                            value: [3.2, 3.8, 3.5, 4.1, 6.5, 8.2],
                            name: '印度',
                            itemStyle: {
                                color: '#36CFC9'
                            },
                            lineStyle: {
                                width: 2,
                                type: 'solid'
                            },
                            areaStyle: {
                                opacity: 0.2
                            }
                        }
                    ]
                },
                {
                    name: '东南亚',
                    type: 'radar',
                    data: [
                        {
                            value: [4.7, 5.2, 5.8, 6.2, 7.2, 8.8],
                            name: '东南亚',
                            itemStyle: {
                                color: '#FF7D00'
                            },
                            lineStyle: {
                                width: 2,
                                type: 'solid'
                            },
                            areaStyle: {
                                opacity: 0.2
                            }
                        }
                    ]
                }
            ]
        };

        // 设置雷达图配置
        radarChart.setOption(radarOption);

        // 窗口大小变化时重绘图表
        window.addEventListener('resize', function() {
            radarChart.resize();
        });

        // 按钮交互
        document.getElementById('toggleChina').addEventListener('click', function() {
            const series = radarOption.series;
            series[0].data[0].value = series[0].data[0].value ? null : [8.9, 8.5, 9.2, 8.0, 8.7, 6.5];
            radarChart.setOption(radarOption);
        });

        document.getElementById('toggleIndia').addEventListener('click', function() {
            const series = radarOption.series;
            series[1].data[0].value = series[1].data[0].value ? null : [3.2, 3.8, 3.5, 4.1, 6.5, 8.2];
            radarChart.setOption(radarOption);
        });

        document.getElementById('toggleSoutheast').addEventListener('click', function() {
            const series = radarOption.series;
            series[2].data[0].value = series[2].data[0].value ? null : [4.7, 5.2, 5.8, 6.2, 7.2, 8.8];
            radarChart.setOption(radarOption);
        });

        // 模式切换
        document.getElementById('comparisonMode').addEventListener('click', function() {
            this.classList.add('btn-primary');
            this.classList.remove('btn-light');
            document.getElementById('detailMode').classList.add('btn-light');
            document.getElementById('detailMode').classList.remove('btn-primary');

            // 切换到综合对比模式
            radarOption.radar.indicator = [
                { name: '技术能力', max: 10 },
                { name: '供应链完整性', max: 10 },
                { name: '基础设施', max: 10 },
                { name: '劳动力素质', max: 10 },
                { name: '政策支持', max: 10 },
                { name: '成本竞争力', max: 10 }
            ];
            radarOption.series[0].data[0].value = [8.9, 8.5, 9.2, 8.0, 8.7, 6.5];
            radarOption.series[1].data[0].value = [3.2, 3.8, 3.5, 4.1, 6.5, 8.2];
            radarOption.series[2].data[0].value = [4.7, 5.2, 5.8, 6.2, 7.2, 8.8];
            radarChart.setOption(radarOption);
        });

        document.getElementById('detailMode').addEventListener('click', function() {
            this.classList.add('btn-primary');
            this.classList.remove('btn-light');
            document.getElementById('comparisonMode').classList.add('btn-light');
            document.getElementById('comparisonMode').classList.remove('btn-primary');

            // 切换到细节分析模式
            radarOption.radar.indicator = [
                { name: '高端船型', max: 10 },
                { name: '核心设备自研', max: 10 },
                { name: '绿色技术', max: 10 },
                { name: '产业集群', max: 10 },
                { name: '人才储备', max: 10 },
                { name: '成本效率', max: 10 }
            ];
            radarOption.series[0].data[0].value = [9.2, 8.5, 8.8, 9.0, 8.2, 7.0];
            radarOption.series[1].data[0].value = [2.5, 3.0, 2.8, 3.5, 4.0, 8.5];
            radarOption.series[2].data[0].value = [4.0, 4.5, 5.0, 6.0, 6.5, 9.0];
            radarChart.setOption(radarOption);
        });

        // 指标选择交互
        const checkboxes = {
            tech: document.getElementById('tech'),
            supplyChain: document.getElementById('supplyChain'),
            infrastructure: document.getElementById('infrastructure'),
            labor: document.getElementById('labor'),
            policy: document.getElementById('policy'),
            cost: document.getElementById('cost')
        };

        function updateRadarChart() {
            const activeIndicators = [];
            const chinaValues = [];
            const indiaValues = [];
            const southeastValues = [];

            // 根据选中的指标更新雷达图
            if (checkboxes.tech.checked) {
                activeIndicators.push({ name: '技术能力', max: 10 });
                chinaValues.push(8.9);
                indiaValues.push(3.2);
                southeastValues.push(4.7);
            }

            if (checkboxes.supplyChain.checked) {
                activeIndicators.push({ name: '供应链完整性', max: 10 });
                chinaValues.push(8.5);
                indiaValues.push(3.8);
                southeastValues.push(5.2);
            }

            if (checkboxes.infrastructure.checked) {
                activeIndicators.push({ name: '基础设施', max: 10 });
                chinaValues.push(9.2);
                indiaValues.push(3.5);
                southeastValues.push(5.8);
            }

            if (checkboxes.labor.checked) {
                activeIndicators.push({ name: '劳动力素质', max: 10 });
                chinaValues.push(8.0);
                indiaValues.push(4.1);
                southeastValues.push(6.2);
            }

            if (checkboxes.policy.checked) {
                activeIndicators.push({ name: '政策支持', max: 10 });
                chinaValues.push(8.7);
                indiaValues.push(6.5);
                southeastValues.push(7.2);
            }

            if (checkboxes.cost.checked) {
                activeIndicators.push({ name: '成本竞争力', max: 10 });
                chinaValues.push(6.5);
                indiaValues.push(8.2);
                southeastValues.push(8.8);
            }

            // 如果没有选中任何指标，显示所有指标
            if (activeIndicators.length === 0) {
                for (const key in checkboxes) {
                    checkboxes[key].checked = true;
                }
                updateRadarChart();
                return;
            }

            // 更新雷达图配置
            radarOption.radar.indicator = activeIndicators;
            radarOption.series[0].data[0].value = chinaValues;
            radarOption.series[1].data[0].value = indiaValues;
            radarOption.series[2].data[0].value = southeastValues;
            radarChart.setOption(radarOption);
        }

        // 为每个复选框添加事件监听器
        for (const key in checkboxes) {
            checkboxes[key].addEventListener('change', updateRadarChart);
        }
    </script>
</body>
</html>
